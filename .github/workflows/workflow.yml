on: [push, pull_request_target]
name: Test and lint

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: npm test

  package_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: "Ensure that code has been packaged and commited"
        run: |-
            npm install
            npm run package
            git diff --exit-code dist/index.js || \
              (echo -e "\nPlease run 'npm run package' and commit the results" && exit 1)

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@master

      - name: Install coolify
        uses: ./
        with:
          url: ${{ secrets.COOLIFY_URL }}
          token: ${{ secrets.COOLIFY_API_TOKEN }}

      - name: Verify installation
        run: coolify version

      - name: Verify log-in
        run: coolify context verify

  test_custom_version_linux_and_mac:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@master

      - name: Install coolify
        uses: ./
        with:
          url: ${{ secrets.COOLIFY_URL }}
          token: ${{ secrets.COOLIFY_API_TOKEN }}
          version: v1.3.0

      - name: Verify installation of correct version
        run: |
          VERSION=$(coolify version | head -1 | cut -f3 -d' ' | cut -f1 -d'-')
          if [ "$VERSION" != "v1.3.0" ]; then exit 1; fi

      - name: Verify log-in
        run: coolify context verify

  test_custom_version_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - name: Install coolify
        uses: ./
        with:
          url: ${{ secrets.COOLIFY_URL }}
          token: ${{ secrets.COOLIFY_API_TOKEN }}
          version: v1.3.0

      - name: Verify installation of correct version
        run: |
          $VERSION = (coolify version | head -1 | cut -f3 -d' ' | cut -f1 -d'-')
          If (-NOT  ($VERSION -eq "v1.3.0")) { exit 1 }

      - name: Verify log-in
        run: coolify context verify
